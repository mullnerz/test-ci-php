sudo: required

services:
  - docker
addons:
  apt:
    packages:
      - docker-ce

install:
  - composer install --ignore-platform-reqs
script:
  - docker-compose -f docker-compose7_0.yml pull
  - docker-compose -f docker-compose7_0.yml run php /opt/project/vendor/bin/phpunit -c /opt/project/phpunit.xml /opt/project/tests/
  - docker-compose -f docker-compose7_1.yml pull
  - docker-compose -f docker-compose7_1.yml run php /opt/project/vendor/bin/phpunit -c /opt/project/phpunit.xml /opt/project/tests/
  - docker-compose -f docker-compose7_2.yml pull
  - docker-compose -f docker-compose7_2.yml run php /opt/project/vendor/bin/phpunit -c /opt/project/phpunit.xml /opt/project/tests/
  - docker-compose -f docker-compose7_3.yml pull
  - docker-compose -f docker-compose7_3.yml run php /opt/project/vendor/bin/phpunit -c /opt/project/phpunit.xml /opt/project/tests/
